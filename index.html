<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <style>
        .icon{
            border:none;
            background-color: rgb(12, 207, 38);
            color:white;
            padding:25px 15px;
            margin:10px;
            border-radius: 150px;
            cursor:pointer;
        }
        .resbut{
           border:none; 
           background-color:black;
           color:white;
           padding:10px 10px;
           cursor: pointer;
        }
        .title{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="icon" onclick="playGame('Rock')">Rock</button>

     <button class="icon" onclick="playGame('Paper')">Paper</button>

     <button class="icon" onclick="playGame('Scissor')
     ">Scissor</button>
     <p class="js-result"></p>
     <p class="js-moves"></p>
     <p class="js-score"></p>
     <button class="resbut" onclick="
     score.Won=0;
     score.Lost=0;
     score.Tie=0;
     localStorage.removeItem('score');
     updateScoreElement();
     ">Reset</button>
    <script>
        function updateScoreElement(){
            document.querySelector('.js-score').innerHTML=`total wins:${score.Won}  losts:${score.Lost}  ties:${score.Tie}`;
        }
        
        let score=JSON.parse(localStorage.getItem('score'))||{
            Won:0,
            Tie:0,
            Lost:0
        };
    
        function playGame(userPick){
            
            const systemMove = computerPick();
            let result = '';
            if (userPick === 'Rock'){
                if (systemMove ==='Rock'){
                    result='Tie';
                }
                else if (systemMove === 'Paper'){
                    result = 'Lost';
                }
                else if(systemMove==='Scissor'){
                    result = 'Won';
                }                            
            }
            else if (userPick === 'Paper'){
                if (systemMove ==='Rock'){
                    result='Won';
                }
                else if (systemMove === 'Paper'){
                    result = 'Tie';
                }
                else if(systemMove==='Scissor'){
                    result = 'Lost';
                }                            
            }

            else if (userPick === 'Scissor'){
                if (systemMove ==='Rock'){
                    result='Lost';
                }
                else if (systemMove === 'Paper'){
                    result = 'Won';
                }
                else if(systemMove==='Scissor'){
                    result = 'Tie';
                }                            
            }

            if(result === 'Won'){
                score.Won+=1;
            }
            else if(result === 'Lost'){
                score.Lost+=1;
            }
            else if(result === 'Tie'){
                score.Tie+=1;
            }


            localStorage.setItem('score',JSON.stringify(score));
            updateScoreElement();
            document.querySelector('.js-result').innerHTML=`Result : ${result}`;
            document.querySelector('.js-moves').innerHTML=`you - ${userPick}  ********   System - ${systemMove}`;

           /* alert(`you picked ${userPick}. System picked ${systemMove}. Result :${result}
total wins:${score.Won}  losts:${score.Lost}  ties:${score.Tie}`)*/

        }
        

        function computerPick(){
            let computerMove=Math.random();
            let result='';
            if (computerMove>=0 && computerMove<1/3){
                result = 'Rock';}
            else if (computerMove>=1/3 && computerMove<2/3){
                result = 'Paper';}
            else if (computerMove>=2/3 && computerMove<1){
                result = 'Scissor';}

            return result;
            

        }

    </script>

</body>
</html>
